<header>
  <h2>Community</h2>
  <hr>
</header>
<section>
  <div class="search-group-item">
    <label>Search By Location:</label>
    <p><input (keyup)=searchByLocation(userLocation.value) placeholder="Location" #userLocation></p>
  </div>
  <div class="search-group-item">
    <label>Search By Skill:</label>
    <p><input (keyup)=searchBySkill(skillInput.value) placeholder="Skill Name" #skillInput></p>
  </div>
</section>
<hr>
<users-list [users]=filteredUsers></users-list>
