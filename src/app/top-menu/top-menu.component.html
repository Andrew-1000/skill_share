<header>
  <a  routerLinkActive="active"
      routerLink="home"
      [routerLinkActiveOptions]="{exact:true}"
  >Home</a>

   <a routerLinkActive="active"
      routerLink="login"
      *ngIf="!authInfo?.isLoggedIn()"
  >Login</a>

   <a routerLinkActive="active"
      routerLink="register"
      *ngIf="!authInfo?.isLoggedIn()"
  >Register</a>  


  <a (click)="logout()" *ngIf="authInfo?.isLoggedIn()">Logout</a>
</header>
